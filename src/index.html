<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tomato Timer</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div id="titleBanner">
      <div id="titleDisplay">
        Tomato<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Timer
      </div>
      <div id="tomatoCounter">
        <div id="counterRowOne">
          <div id="counterOne"></div>
          <div id="counterTwo"></div>
        </div>
        <div id="counterRowTwo">
          <div id="counterThree"></div>
          <div id="counterFour"></div>
        </div>
      </div>
    </div>
    <div id="mainBody-Full">
      <div id="mainTimer">
        <div class="mainButton" id="timerDisplay">25:00</div>
        <div class="mainButton" id="startButton">Start</div>
        <div class="mainButton" id="breakButton">Break</div>
        <div class="mainButton" id="stopButton">Stop</div>
      </div>
      <div id="mainSprites">
        <div id="spriteMessage">
          <div id="messageText">
            Press start to begin!
          </div>
        </div>
        <div id="spriteDisplay"></div>
      </div>
    </div>
  </body>
</html>
